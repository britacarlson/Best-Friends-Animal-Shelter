    <h1 style="text-align:center;"><strong>Support our Campaign!</strong></h1>
    <p style="text-align:center;">You can donate here to support Best Friends Animal Center</p>
    
    <div class="adoption"><center>

      <img src="images/1.jpg" width="400" height="250" ></a>
   </center></div>
    &nbsp;
    &nbsp;
    &nbsp;

        <input type = "hidden" name = "recipient"
           value = "donationsuccess.html">
        <input type = "hidden" name = "subject" 
           value = "Support our campaign">
        <input type = "hidden" name = "redirect" 
           value = "main.html"> 

        <p><label>Name (Optional): 
              <input name = "name" type = "text" placeholder = "First Last" size = "25">
           </label></p>
           &nbsp;

        <p><label>E-mail Address (Required): 
           <input name = "email" type = "email" placeholder = "name@domain.com" 
           (name@domain.com)  size = "25" required />
        </label></p>
        &nbsp;    
        
        <p><label>Donation Note (Optional):<br>
            <textarea name = "notes" 
               rows = "4" cols = "36">
            </textarea>
         </label></p>
         &nbsp;

        <p>
           <strong>Donation Amount:</strong><br>

           <label>$1
              <input name = "thingsliked" type = "radio" 
                 value = "$1"></label>
           <label>$5
              <input name = "thingsliked" type = "radio" 
                 value = "$5"></label>
           <label>$10
              <input name = "thingsliked" type = "radio" 
                 value = "$10"></label> 
           <label>$20 
              <input name = "thingsliked" type = "radio" 
                 value = "$20"></label>
           <label>$50
              <input name = "thingsliked" type = "radio" 
                 value = "$50"></label>
        </p>
        &nbsp;

        <p>
           <label>Card Type: 
              <select name = "Card Type">
                 <option>Visa</option>
                 <option>Mastercard</option>
                 <option>Amex</option>
                 <option>PayPal</option>
              </select>
           </label>
        </p>

        <p>
            <label>Name on Card: 
                <input name = "name" type = "text" placeholder = "Name" size = "25">
            </label>
         </p>

         <p>
            <label>Card Number:
               <input type = "number" placeholder = "################" 
                  pattern = "\d{16}" required /> 
            </label>
         </p>

         <p>
            <label>CVC: 
                <input type = "number" min = "000" max = "999" />
            </label> 
         </p>
      </p>
        &nbsp;

        <p>
           <input type = "submit" value = "Submit" onclick="alert('Thank you for your donation. We will send you an email receipt once the payment has been processed.')">
           <input type = "reset" value = "Clear">
