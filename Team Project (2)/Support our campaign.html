<body>
    
    <div class = "adoptionpage">

    <div class="adoptionbox">

      <form action="donationsuccess.html" method="post">
    <h2>You can donate here to support Best Friends Animal Shelter</h2><br>
        <input type = "hidden" name = "recipient"
           value = "donationsuccess.html">
        <input type = "hidden" name = "subject" 
           value = "Support our campaign">
        <input type = "hidden" name = "redirect" 
           value = "main.html"> 

         <div class="adoptioninput-box">
        <p><label>Name (Optional): 
              <input name = "name" type = "text" placeholder = "First and Last" size = "25" id="name">
           </label></p>
           &nbsp

        <p><label>E-mail Address (Required): 
           <input name = "email" type = "email" placeholder = "name@domain.com" (name@domain.com) size = "25" required id="email"/>
        </label></p>
         &nbsp
        
        <p><label>Donation Note (Optional):<br>
            <textarea name = "notes" rows = "4" cols = "36"></textarea>
         </label></p>
         &nbsp

        <p>
           <strong>Donation Amount:</strong><br>
           &nbsp

           <label>$1
              <input name = "thingsliked" type = "radio" value = "$1"></label>
           <label>$5
              <input name = "thingsliked" type = "radio" value = "$5"></label>
           <label>$10
              <input name = "thingsliked" type = "radio" value = "$10"></label> 
           <label>$20 
              <input name = "thingsliked" type = "radio" value = "$20"></label>
           <label>$50
              <input name = "thingsliked" type = "radio" value = "$50"></label>
        </p>

        <p><label>Card Type: 
              <select name = "Card Type">
                 <option>Visa</option>
                 <option>Mastercard</option>
                 <option>Amex</option>
                 <option>PayPal</option>
              </select>
           </label></p>
           &nbsp

        <p><label>Name on Card: 
                <input name = "name" type = "text" placeholder = "Name" size = "25" required id="ccname"></label></p>
                &nbsp

         <p>
            <label>Card Number:
               <input type = "number" placeholder = "####-####-####-####" pattern = "\d{16}" required id="ccemail"></label>
         </p>
               &nbsp
         <p>
            <label>CVC: 
                <input type = "number" min = "000" max = "999" required id="cccvc">
            </label> 
         </p>
         &nbsp

        <div>
           <input type ="submit" onclick="send()" value="Submit">
           <input type="reset" value="Clear">
             </div>
      </div>
   </form>
    </div>
